<footer class="footer" style="text-align: center;">
    {{ if site.author }}
    <ul>
        {{ if site.author.name }}
        <li>{{ site.author.name }}</li>
        {{ endif }}
        {{ if site.author.email }}
        <li><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
        {{ endif }}
    </ul>
    {{ endif }}
</footer>
