<il>{% assign entry = include.item %}
    <a href="{{ entry.user_url }}" target="_blank" title="{{ entry.title | default: entry.platform }}">
        <svg class="svg-icon grey">
            <use xlink:href="{{ '/assets/social-icons.svg#' | append: entry.platform | relative_url }}"></use>
        </svg>
    </a>
</il>
